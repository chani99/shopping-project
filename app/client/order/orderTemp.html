<div class="cartItem cartItem-flx-container">
    <div class="cartImage cartItem-flex-item-1">
        <img ng-src="../uploads/{{item.product_id.image}}">
    </div>
    <div class="cartItem-flex-item-2">

        <span class="font-14"><b>{{item.product_id.name}}</b></span><br>
        <span class="font-12">quantity: <b>{{item.quantity}}</b></span><br>
        <span class="font-12">price: <b>{{item.product_id.price}}</b></span><br>
        <span>total price: <b class="font-14">{{item.totla_price}}</b> $</span><br>
    </div>
</div>
