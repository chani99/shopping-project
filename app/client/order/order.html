<div ng-controller="order">
        <div ng-show="orderDone">
                <div ng-include="'order/orderDone.html'"></div>
        </div>
    
    <div class="signUp-flx-container">

    

        <div ng-show="!orderDone" class="signUp-flex-item no-padding paddingR20">
            My Cart
            <a href="#!shop">Back to shop</a>

            <div ng-repeat="item in items">
                <div ng-include="'../order/orderTemp.html'"></div>
                <hr>
            </div>
            <br>
            <b class="float-right">Total price: <span class="font-20">{{total}}$</span></b> 
        </div>



        <div ng-show="!orderDone" class="signUp-flex-item gray2 ">

                <div ng-if="cartNotEmpty">
                    <div ng-include="'order/orderFormTemplate.html'"></div>
                </div>

                <div ng-if="!cartNotEmpty && !orderDone">
                    Your shopping cart is empty <br>
                    To add items to the cart, return to the store
                    <a ng-href="#!shop">Back to shop</a>
                </div>

    
            <!-- directive that order form
            <div orderForm-directive order-object="order" card-object="card" orderButton-function="orderButton()"> -->
                

        </div>





    </div>

</div>
