<button class="product btn" ng-click="chooseItemFunction({item: product})">
    <div class="ProductImg">
    <img ng-src="../uploads/{{product.image}}">
    </div>
    <hr>
    <span class="font-18"><b>{{product.name | capitalize}}</b></span><br>
    <span>price: <b class="font-16">{{product.price}}</b> $</span><br>
    <span>{{product.description}}</span>
</button>
